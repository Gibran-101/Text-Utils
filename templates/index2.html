<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>
</head>
<body>
    <h1>Welcome to text analyzer. Enter your text below</h1>
    <form action='/analyze' method='get'>
        <textarea name="text" id="area" cols="30" rows="10" style="width: 741px; height: 186px;"></textarea>
        <input type="checkbox" name = "removepunc" >Remove Punctuations
        <br>
        <input type="checkbox" name = "capslock" >Changes the case to UPPER 
        <br>
        <input type="checkbox" name = "newLineRemover" >new line remover 
        <br>
        <input type="checkbox" name = "redundantSpaceRemover" >redundant space remover 
        <br>
        <input type="checkbox" name = "charCount" >Character Counter 
        <br>
        <button type="submit"> Analyze Text</button>
        
    </form>
</body>
</html>
