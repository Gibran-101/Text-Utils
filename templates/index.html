    <title>Text Utils</title>

  <body>
 <style>
     body{
         background-color: #1dd1a1;
     }
 </style>
        <nav class="navbar navbar-dark" style= "background-color: #ee5253" color:"#000">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">gTextUtils</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About Us</a>

                    <a class="nav-link active" aria-current="page" href="#">Contact Us</a>

                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                
              </div>
            </div>
          </nav>
    
   <div class="container my-3">

    <form action='/analyze' method='get'>

    <div class="form-floating">
      <textarea class="form-control" name="text" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
      <label for="floatingTextarea2">Enter your text here</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input"  name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
      <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input"  name="capslock" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
      <label class="form-check-label" for="flexSwitchCheckDefault2">Changes the case to UPPER</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input"  name="newLineRemover" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
      <label class="form-check-label" for="flexSwitchCheckDefault3">new line remover</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input"  name="redundantSpaceRemover" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
      <label class="form-check-label" for="flexSwitchCheckDefault4">redundant space remover </label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input"  name="charCount" type="checkbox" role="switch" id="flexSwitchCheckDefault5">
      <label class="form-check-label" for="flexSwitchCheckDefault5">Character Counter</label>
    </div>

    <button type="submit" class="btn btn-dark" style= "background-color: #ee5253" "color: #c8d6e5">Analyze Text</button>
 
    </form>
   </div>
